<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>multiscroll.js - split multi-scrolling pages plugin</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="multiscroll plugin by Alvaro Trigo. Create divided multi-scrolling pages with two splited vertical layouts or panels." />
	<meta name="keywords"  content="multiscroll,jquery,alvaro,trigo,plugin,divided,splitscreen,screen,panels,layouts,vertical,split,splited" />
	<meta name="Resource-type" content="Document" />
	
	<link rel="stylesheet" type="text/css" href="css/jquery.multiscroll.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easings.min.js"></script>
	<script type="text/javascript" src="js/jquery.multiscroll.min.js"></script>

	<script type="text/javascript">
	 $(document).ready(function() {
            $('#myContainer').multiscroll({
                sectionsColor: ['#4AC1B0', '#000000', '#78787B'],
            	anchors: ['first', 'second', 'third'],
            	menu: '#menu',
            	navigation: true,
            	navigationTooltips: ['One', 'Two', 'Three'],
            	loopBottom: true,
            	loopTop: true
            });
        });
    </script>
</head>
<body>

<ul id="menu">
	<li data-menuanchor="first"><a href="#first">Home</a></li>
	<li data-menuanchor="second"><a href="#second">Projects</a></li>
	<li data-menuanchor="third"><a href="#third">About</a></li>
</ul>

<div id="myContainer">

	<div class="ms-left section1" style="width: 50%; position: absolute; height: 100%; left: 0px; top: 0px; touch-action: none;">
		<div class="ms-section" id="left1">
            <div class="fullscreen">
                <h1>welcome</h1>
                <h2>This is my site, have a scroll around</h2>
            </div>
		</div>

		<div class="ms-section section2" id="left2">
			<h1>projects</h1>
            <h2>list of projects</h2>
		</div>

		<div class="ms-section section3" id="left3">
			
		</div>
	</div>
	
	<div class="ms-right section1">
		<div class="ms-section" id="right1">
			
		</div>

		<div class="ms-section section2" id="right2">
            
            <div class="csr">
            </div>
            
		</div>

		<div class="ms-section section3" id="right3">
			<h1>about</h1>
            <h2>something something</h2>
		</div>
	</div>	
</div>

</body>
</html>
